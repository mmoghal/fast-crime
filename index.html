<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Use semantic HTML wrapper element -->
    <div class="wrapper">
      <header>
        <!-- Use semantic HTML heading element -->
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <!-- Use semantic HTML heading element -->
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <!-- Use semantic HTML textarea element for generated password -->
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
          <!-- Add copy button for user convenience -->
          <button id="copy" class="btn">Copy</button>
        </div>
        <div class="card-footer">
          <!-- Use semantic HTML button element for password generation -->
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
